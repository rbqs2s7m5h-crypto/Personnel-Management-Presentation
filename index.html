<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leading Global Teams Effectively</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,100;200;300;400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'DM Sans', sans-serif;
        background-color: #FAFAFA;
        overflow: hidden;
      }

      /* Antigravity Animations */
      .float-slow { animation: float 20s infinite ease-in-out; }
      .float-medium { animation: float 15s infinite ease-in-out reverse; }
      .float-fast { animation: float 10s infinite ease-in-out 1s; }
      
      @keyframes float {
        0% { transform: translate(0px, 0px) rotate(0deg); }
        33% { transform: translate(20px, -30px) rotate(5deg); }
        66% { transform: translate(-15px, 15px) rotate(-3deg); }
        100% { transform: translate(0px, 0px) rotate(0deg); }
      }

      .pulse-glow { animation: pulseGlow 4s infinite; }
      @keyframes pulseGlow {
        0%, 100% { opacity: 0.6; transform: scale(1); }
        50% { opacity: 1; transform: scale(1.05); }
      }

      .spin-slow { animation: spin 60s linear infinite; }
      @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

      /* Custom Scrollbar for notes */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.1); border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: rgba(0,0,0,0.2); }

      /* Glassmorphism Utilities */
      .glass-panel {
        background: rgba(255, 255, 255, 0.6);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }
      
      .glass-card {
        background: rgba(255, 255, 255, 0.4);
        backdrop-filter: blur(8px);
        border: 1px solid rgba(255, 255, 255, 0.6);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.05);
      }
    </style>
